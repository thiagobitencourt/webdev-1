<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>
			Meu Perfíl
		</title>

	</head>

	<body>
		
		<h2>Meu perfíl</h2>
		<a href="index.html">Voltar</a>
		

	<form name="perfil-form" action="index.html" method="GET">

		<div>

			<label for="meu-nome">
				<strong>Meu nome: <i style="color: red">*</i></strong>
			</label>
			<input name="nome" id="meu-nome" type="text" placeholder="Digite seu nome" required/>
		</div>

		<div>
			<label for="meu-sobrenome">
				<strong>Meu sobrenome: </strong>
			</label>
			<input name="sobrenome" id="meu-sobrenome" type="text" placeholder="Digite seu sobrenome" required/>		
		</div>
	
		<div>
			<button type="submit">Salvar</button>
			<button type="reset">Limpar</button>
		</div>

		</form>

	</body>
</html>
