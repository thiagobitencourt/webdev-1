<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
</head>
<body>

	<h3>Tags de formulário</h3>

	<label for="inp-text">Texto: </label>
	<input id="inp-text" type="text" value="" placeholder="Campo de texto!"/>

	<br />
	<label for="inp-num">Número: </label>
	<input id="inp-num" type="number" placeholder="Campo de número!" />

	<br />

	<label>Senha: </label>
	<input type="password"/>

	<br />
	<label>E-mail: </label>
	<input type="email" placeholder="exemplo@mail.com"/>

	<br />
	<label>Telefone: </label>
	<input type="tel"/>

	<br />
	<label>URL: </label>
	<input type="url"/>

	<br />
	<label>KD?: </label>
	<input type="hidden"/>

	<br />
	<label>Range: </label>
	<input type="range"/>


	<br />
	<label>Arquivo: </label>
	<input type="file"/>


	<br />
	<label>Imagem: </label>
	<input type="image">

	<br />
	<label>Cor: </label>
	<input type="color">

	<br />
	<label>Date: </label>
	<input type="date">

	<br />
	<label>Time: </label>
	<input type="time">

	<br />
	<label>Datetime-local: </label>
	<input type="datetime-local">

	<br />
	<label>Month: </label>
	<input type="month">


	<br />
	<label>Radio button: </label>
	<input name="item" type="radio"> Item 1
	<input name="item" type="radio"> Item 2
	<input name="item" type="radio"> Item 3


	<br />
	<label>Checkbox: </label>
	<input name="opcao" type="checkbox"> Opção 1
	<input name="opcao" type="checkbox"> Opção 2
	<input name="opcao" type="checkbox"> Opção 3


	<br />
	<label>Botão: </label>
	<input type="button" value="Botão!"/>

	<br />
	<label>Botão submit: </label>
	<input type="submit" value="Submeter!"/>

	<br />
	<label>Botão reset: </label>
	<input type="reset" value="Resetar!"/>
	

	<br />
	<button type="button"> Botão !!</button>
	<button type="submit"> Botão submit!!</button>
	<button type="reset"> Botão submit!!</button>


	<br />
	<label>Barra de progresso</label>
	<progress value="30" max="100"></progress>


	<br />
	<label>Área de texto</label>
	<textarea maxlength="25"></textarea> 

	<br />
	<label>campo de texto com limite: </label>
	<input type="text" maxlength="25"/>


	<br />
	<label>Campo de seleção: </label>
	<select>
		<option> Opção 1</option>	
		<option> Opção 2</option>	
		<option> Opção 3</option>	
		<option selected> Opção 4</option>	
	</select>

	










	


	<br /><br />
	<a href="index.html">Voltar</a>

</body>
</html>
