<!DOCTYPE html>
<html>
<head>
	<title>Noll's Job's</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header align="center" class="container cabecalho">
		<h1>Noll's Job's</h1>
		<span>
        <a href="http://github.com/HLNoll" target="_blank">
            Hyury Noll
        </a>
      </span>
	</header>

	<header>

	</header>



	<section>
		<label for="inp-text">Nome </label>
			<br>
		<input id="inp-text" type="text" placeholder="digite seu nome"/>
				
				<br>

		<label for="inp-text">Sobrenome </label>
			<br>
		<input id="inp-text" type="text" placeholder="digite seu sobrenome"/>

			<br>
		<input id="inp-text" type="date"/>

				<br>

		<section>
			<label> Formacao: </label>
				<br>
			<select>

				<option> Ensino fundamental </option>

			</select>
		</section>
		
				<br>

		<label> Qualificacoes: </label>
			<br>
		<textarea maxlength="25"></textarea>

				<br>

		<section>
			<input type="submit" value="Salvar!"/>
			<input type="reset" value="Limpar"/>
		</section>
	</section>
