
<!DOCTYPE html>
<html>
<head>
	<title>formulario</title>
</head>
<body>
	<h3> Tags de formulário </h3>

	<label for="input-text">Nome:</label>
	<input id="input-text" type="text" value="" placeholder="campo texto" /> 

	<br />
	<label for="input-num">Idade:</label>
	<input type="number" placeholder="campo número"/>
	
	<br />
	<label for="input-num">Senha: </label>
	<input type="password"/>

	<br />
	<label for="input-text">E-mail: </label>
	<input type="email" placeholder="exemplo@exemplo.com" />

	<br />
	<label> Telefone: </label>
	<input type="tel"/>

	
	<br />
	<label> url: </label>
	<input type="url"/>

	<br />
	<label> kd? </label>
	<input type="hidden"/>


	<br />
	<label> range: </label>
	<input type="range"/>

	<br />
	<label> arquivo</label>
	<input type="file"/>

	<br />
	<label> imagem: </label>
	<input type="image"/>

	<br />
	<label> cor: </label>
	<input type="color"/>

	<br />
	<label> data </label>
	<input type="date"/>


	<br />
	<label> horário </label>
	<input type="time"/>


	<br />
	<label> data e hora </label>
	<input type="datetime-local"/>


	<br />
	<label> Mês</label>
	<input type="month"/>

	<br />
	<label> Mês</label>
	<input type="month"/>


	<br />
	<label> radio button</label>
	<input name="item" type="radio"/> item 1
	<input name="item" type="radio"/> item 2
	<input name="item" type="radio"/> item 3


	<br />
	<label> checkbox </label>
	<input name="opção" type="checkbox"/> opção 1
	<input name="opção" type="checkbox"/> opção 2
	<input name="opção" type="checkbox"/> opção 3

	<br />
	<label> botão </label> 
	<button type="button" value="ok"> </button>

	<br />
	<label> botão submit </label>
	<button type="submit" value="enviar"> </button>

	<br />
	<label> botão reset: </label>
	<button type="reset" value="apagar"></button>

	<br />
	<label> barra progresso: </label>
	<progress value="30" max="100"></progress>

	<br />
	<label> area de texto </label>
	<textarea> </textarea>
	
	<br />
	<label> texto limite</label>
	<input type="text" maxlength="3">

	<br />
	<label> campo de seleção </label>
	<select>
		<option selected> selecione uma opção</option>
		<option> opção 1</option>
		<option> opção 2</option>
		<option> opção 3</option>
	</select>

</html>
