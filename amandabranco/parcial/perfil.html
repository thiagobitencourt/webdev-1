<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title> perfil </title>
	<meta charset="UTF-8">
</head>

<body>
	<section>
		<header>
			<h2>
				<font face= "Trebuchet MS" color="purple"> <i> <strong> <center> Cadastre - se!</i> </strong> <center> </font>
			</h2>
			<figure>
				<center><img src="gatinho1.png" alt="imagem local" width="140x" height="100x"></center>
			</figure>
			<hr />
		</header>
	</section>
	<main>
		<form name="perfil-form" action="index.html" method="get">
			<h3>
				<font face= "Futura Md BT"> <li> Acesso </li> </font>
			</h3>

			<div>
				<label for="input-text"> E-mail: </label>
				<input type="email" placeholder="exemplo@exemplo.com" required />
			</div>
			
			<div>
				<label for="input-text">Login:</label>
				<input type="login" placeholder= "seu login" required/>
		
				<label for="input-text">Senha:</label> 
				<input type="password" placeholder= "******" required/> 
			</div>

			<div>
				<label for="input-img">Foto:</label>
				<input type="file" name="foto" >
			</div>
			</main>

			<br />

			<h3>
				<font face= "Futura Md BT"> <li>Dados pessoais</li> </font>
			</h3>

			<div>
				<label for="nome_usuario">  Nome: </label>
				<input name="nome" id="nome_usuario" type="text" placeholder="digite seu nome" required/> 

				<label for="sobrenome_usuario">  Sobrenome: </label>
				<input name= "sobrenome" id="sobrenome_usuario" type="text" placeholder="digite seu sobrenome" required /> 
			</div>

			<div>
				<label for="telefone">  Tel: </label>
				<input name= "tel_usuario" id="tel_usuario" type="tell" maxlength="2" size="2" placeholder="(99)" required /> 
				<input name= "tel_usuario" id="tel_usuario" type="tell" maxlength="7" size="7" placeholder="999-9999" required /> 
			</div>

			<div>
				<label for="aniver_usuario">  Aniversário: </label>
				<input name= "aniversário" id="aniver_usuario" type="date" placeholder="digite seu aniversário" required /> 

				<label for="idade_usuario">  Idade: </label>
				<input name= "idade" id="idade_usuario" type="text" maxlength="3" size="3" required /> 
			</div>

			<div>
				<label>  Sexo: </label>
				<select>
				<option> selecione uma opção </option>
				<option> F </option>
				<option> M </option>
				</select>
			</div>

			<h3>
				<font face= "Futura Md BT"> <li> Sobre você </li></font>
			</h3>

			<div>
				<label for="cor">  Cor favorita: </label>
				<input name= "cor_favorita" id="cor_favorita" type="color" placeholder="digite sua cor favorita" required /> 
			</div>

			<div>
				<label for="filme">  Filme favorito: </label>
				<input name= "filme_favorito" id="filme_favorito" type="text" placeholder="digite seu filme favorito" required /> 
			</div>

			<label>  Selecione o genero musical: </label>
			<select>
				<option selected> selecione uma opção</option>
				<option> rock </option>
				<option> clássico </option>
				<option> samba </option>
				<option> rap </option>
				<option> hip-hop </option>
			</select>

			<br />
			<br />

			<button type="submit"> salvar </button>
			<button type="reset"> limpar </button>
	</main>
		</form>

			<br />

	<footer> 
		<p><center> ©webedev1 </center>
	</footer>
</body>
</html>
