<!DOCTYPE html>
 
 <!-- INICIO -->

<html> <!--  INICIO HTML-->

 <head>  <!--  INICIO HEAD -->

 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
  <title> Formulário completo </title>

</head> <!--  FIM HEAD-->

<body> <!--  INICIO body -->

<h2> Meu perfil </h2>   
<a href="index.html">Volta<a/>   <!--  Volta pagina  -->



<form name="perfil-form" action="index.html" method="GET">   <!-- Inicia Formulário FORM "pega a linha toda / in block"-->

<label for="login"> <strong> Nome:  <i style="color: red">*</i> </strong>   </label>   <!--  Texto login |  -->
<input name="Nome" id="Nome" type="text" placeholder="Nome" required />  <!--  Campo login  *required Obriga campo*-->

<div>    <!--  Quebra linha INICIA  -->

<label for="login"> <strong> Sobrenome: </strong> </label>   <!--  Texto login  -->
<input name="Sobrenome" id="Sobrenome" type="text" placeholder="Sobrenome" required />  <!--  Campo login  *required Obriga campo* -->

</div>   <!--  Quebra linha FIM  -->

<div>    <!--  Quebra linha INICIA  -->

<button type="submit"> Salvar </button>   <!--  Botão salva  -->
<button type="reset"> Limpar </button>    <!--  Botão Limpa  -->

</div>    <!--  Quebra linha FIM  -->

</form>   <!-- / FIM FORM-->



</body> <!--  FIM body-->
</html> <!--  FIM HTML-->

 <!--  FIM -->
