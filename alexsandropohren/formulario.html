<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulário</title>
  </head>
  <body>

    <h1>Formulário</h1>
    <label for="inp-text"> Nome:</label>
    <input id="inp-text" type="text" ">
    <br />

    <label for="inp-number">Idade:</label>
    <input id="inp-number" type="number" >
    <br />

    <label for="inp-mail">E-Mail:</label>
    <input id="inp-mail" type="email" placeholder="exemplo@mail.com">
    <br />

    <label for="inp-pass">Senha:</label>
    <input id="inp-pass" type="password" ">
    <br />

    <label for="inp-fone">Telefone:</label>
    <input id="inp-fone" type="tel">
    <br />

    <label for="inp-url">URL:</label>
    <input id="inp-url" type="url" >
    <br />

    <label for="inp-hid">Oculto:</label>
    <input id="inp-hid" type="hidden" >
    <br />

    <label for="inp-range">Range:</label>
    <input id="inp-range" type="range" >
    <br />

    <label for="inp-file">Arquivo:</label>
    <input id="inp-file" type="file">
    <br />

    <label for="inp-img">Imagem:</label>
    <input id="inp-img" type="image">
    <br />

    <label for="inp-color">Cor:</label>
    <input id="inp-color" type="color">
    <br />

    <label for="inp-date">Data:</label>
    <input id="inp-date" type="date">
    <br />

    <label for="inp-time">Tempo:</label>
    <input id="inp-time" type="time">
    <br />

    <label for="inp-dtlocal">Time Local:</label>
    <input id="inp-dtlocal" type="datetime-local">
    <br />

    <label for="inp-mes">Mês:</label>
    <input id="inp-mes" type="month">
    <br />

    <label >Radio Button:</label>
    <input name="item" type="radio"> Item 1
    <input name="item" type="radio"> Item 2
    <input name="item" type="radio"> Item 3
    <br />

    <label >Checkbox:</label>
    <input name="opcao" type="radio"> Opção 1
    <input name="opcao" type="radio"> Opção 2
    <input name="opcao" type="radio"> Opção 3
    <br />
    <br />

    <label >Button:</label>
    <input  type="button" value="Salvar">
    <br />

    <label >Button Submit:</label>
    <input  type="button" value="Submeter!">
    <br />

    <label >Button Reset:</label>
    <input  type="button" value="Resetar!">
    <br />
    <br />

    <button type="button"> Botão</button>
    <button type="submit"> Botão Submit</button>
    <button type="reset"> Botão Reset</button>









<br />
    <h5>
      <a href="index.html"> Voltar a página principal</a>
    </h5>

  </body>
</html>
