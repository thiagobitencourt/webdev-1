<!DOCTYPE>
<html>

<head>
  <title>Calculadora - Paco</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header class="container cabecalho" align="center">
    <h1>Calculadora</h1>
    <span>
      <a
        href="https://github.com/PacoGiordani" target="_blank">Paco Giordani Mora
      </a>
    </span>
  </header>
  <div>
    <section>
      <input type="text" class="inputBut">
    </section>
  </div>
  <section class="calculadora">
    <section class="space">
      <button type="button" value="7" class="btn btn-green btnCalc numero">7</button>
      <button type="button" value="8" class="btn btn-green btnCalc numero">8</button>
      <button type="button" value="9" class="btn btn-green btnCalc numero">9</button>
      <button type="button" value="+" class="btn btn-green btnCalc operacao">+</button>
      <button type="button" class="btn btn-green" onclick="calcular();">Calcular</button>
    </section>
    <section class="space">
      <button type="button" value="4" class="btn btn-green btnCalc numero">4</button>
      <button type="button" value="5" class="btn btn-green btnCalc numero">5</button>
      <button type="button" value="6" class="btn btn-green btnCalc numero">6</button>
      <button type="button" value="-" class="btn btn-green btnCalc operacao">-</button>
    </section>
    <section class="space">
      <button type="button" value="1" class="btn btn-green btnCalc numero">1</button>
      <button type="button" value="2" class="btn btn-green btnCalc numero">2</button>
      <button type="button" value="3" class="btn btn-green btnCalc numero">3</button>
      <button type="button" value="*" class="btn btn-green btnCalc operacao">*</button>
    </section>
    <section class="space">
      <button type="button" id="botao-limpar" class="btn btn-green btnCalc">C</button>
      <button type="button" value="0" class="btn btn-green btnCalc numero">0</button>
      <button type="button" class="btn btn-green btnCalc">.</button>
      <button type="button" value="/" class="btn btn-green btnCalc operacao">/</button>
    </section>
  </section>

<script src="src/calculadora.js"></script>

  //alert("A soma dos números é " + (x + y));
</script>

</body>

</html>
