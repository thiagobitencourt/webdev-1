<!DOCTYPE>
<html>
  <!-- Parcial de WEB 1 -->
  <head>
      <meta charset="UTF-8">
      <title>Perfil</title>
  </head>

  <body>
    <section>
    <header>
      <div>
          <h1>Crie seu perfil agora mesmo!</h1>
      </div>
    </header>

    <hr />

    <main>

    <div>
      <h2>Preencha os campos com os seus dados</h2>
    </div>
    <form>

    <div>
      <label for="nome"><b>Nome</b></label>
      <input id="nome" type="text" placeholder="Digite seu nome" required/>
    </div>

    <div>
      <label for="sobrenome"><b>Sobrenome</b></label>
      <input id="sobrenome" type="text" placeholder="Digite seu sobrenome" required/>
    </div>

    <div>
      <label>E-mail: </label>
    	<input type="email" placeholder="exemplo@email.com"/>
    </div>

    <div>
      <label for="image"><b>Foto</b></label>
      <input id="image" type="image" placeholder="Coloque sua foto aqui" required/>
    </div>

    <div>
      <button type="submit">Salvar</button>
      <button type="reset">Limpar</button>
    </div>
    </form>
    </main>

    <hr />

    <footer>

    </footer>
    </section>


  </body>

</html>
