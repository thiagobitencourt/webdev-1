<!DOCTYPE html>
<html>
<head>
	<title>Formulário</title>
</head>
<body>
	<h3>Tags de formulário</h3>

	<label for="inp-text">Texto</label>
	<input id="inp-text" type="text" value="" placeholder="Campo de texto"/>

	<br />
	<label for="inp-num">Número: </label>
	<input id="inp-num" type="number" placeholder="Campo de número" />

	<br />
	<label>Senha: </label>
	<input type="password" />

	<br />
	<label>E-mail: </label>
	<input type="email" placeholder="exemplo@email.com"/>

	<br />
	<label>Telefone: </label>
	<input type="tel" />

	<br />
	<label>URL: </label>
	<input type="url" />

	<br />
	<label>Hidden: </label>
	<input type="hidden"/>

	<br />
	<label>Range: </label>
	<input type="range"/>

	<br />
	<label>Arquivo: </label>
	<input type="file"/>

	<br />
	<label>Imagem: </label>
	<input type="image"/>

	<br />
	<label>Cor: </label>
	<input type="color"/>

	<br />
	<label>Data: </label>
	<input type="date"/>

	<br />
	<label>Time: </label>
	<input type="time"/>

	<br />
	<label>Datatime: </label>
	<input type="datetime-local"/>

	<br />
	<label>Month: </label>
	<input type="month"/>

	<br />
	<label>Radio: </label>
	<input name="Item" type="radio"/> Item 1
	<input name="Item" type="radio"/> Item 2
	<input name="Item" type="radio"/> Item 3

	<br />
	<label>Checkbox: </label>
	<input name="opcao" type="checkbox"/> Opção 1
	<input name="opcao" type="checkbox"/> Opção 2
	<input name="opcao" type="checkbox"/> Opção 3

	<br />
	<label>Botão: </label>
	<input type="button" value="Clique aqui!"/>

	<br />
	<label>Submit: </label>
	<input type="submit" value="Clique aqui!"/>

	<br />
	<label>Reset: </label>
	<input type="reset" value="Resetar"/>


	<br />
	<button type="button">Botão</button>
	<button type="submit">Botão</button>
	<button type="reset">Botão</button>






	<br /> <br />
	<a href="index.html"> voltar</a>

</body>
