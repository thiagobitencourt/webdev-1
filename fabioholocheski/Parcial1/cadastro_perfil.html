<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Perfil Cadastro </title>
</head>
<!-- Pesquisar tags video e audio -->


<body>
  <!--  nome, sobrenome, idade, data de aniversário, sexo, cor favorita, filme favorito e assim por diante. -->
      <h3>Preencha seus Dados</h3>
<hr />


<form>
    <div>
        <label for="inp-nome">Nome: </label>
        <input id="inp-nome" type="text" placeholder="Preencha seu nome" />
        <label>Arquivo: </label>
        <input type="file" />
       <div>
        <label for="inp-sobrenome">Sobrenome: </label>
        <input id="inp-sobrenome" type="text" placeholder="Preencha seu Sobrenome" />
       </div>
    <div>

    <div>
        <label for="inp-idade">Idade: </label>
        <input id="inp-idade" type="number" placeholder="Informe sua idade"/>
    <div/>
    <div>
        <label>Data De Aniversario: </label>
        <input type="date"  />
    </div>
    <div>
        <label>Telefone: </label>
        <input type="tel" placeholder="(DDD) 9 9999-9999"/>
    </div>
    <div>
        <label>Email: </label>
        <input type="email"  placeholder="exemplo@email.com"/>
    </div>


    <aside>
      <div>
          <label>Crie uma Senha: </label>
          <input type="password" />
      </div>
      <div>
          <label>Confirme sua Senha: </label>
          <input type="password" />
     </div>
     <div>
          <label>Sexo: </label>
          <input name="sexo" type="radio" >Masculino
          <input name="sexo" type="radio" >Femenino
          <input name="sexo" type="radio" >Indeciso
    </div>
    <div>
          <label>Cor Favorita: </label>
          <input type="color" />
      </aside>

          <hr />
        <main>
          <h4>Filme Favorito</h4>

    </div>
    <div>
          <label>Nome Filme: </label>
          <input id="inp-nomeFilme" type="text" maxlength="20"></input>

    </div>
    <div>
          <label>Genêro: </label>
          <select>
            <option selected>Selecione uma opção</option>
            <option>Comédia</option>
            <option>Ação</option>
            <option>Aventura</option>
            <option>Romance</option>
            <option>Suspence</option>
            <option>Terror</option>
          </select>

    </div>
    <div>
          <label>Sinopse: </label>
          <textarea maxlength="200"></textarea>
   </div>
   <div>

            <button type="button"><a href="perfil_formulario.html"> Salvar</a></button>
            <button type="rest">Cancelar</button>
          </form>
        </main>


</body>









</html>
