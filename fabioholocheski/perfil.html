<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Meu Perfil</title>
</head>
<body>	
	<h2>Meu Perfil</h2>
	<a href="index.html">Voltar</a>
	<form name="perfil-form" action="index.html" method="GET">
	<div>
		<label for="meu-nome"><b>Nome:</b> </label>
		<input name="nome" id="meu-nome" type="text" placeholder="Digite seu Nome" required />
	
	</div>
	
	<div>
		<label for="meu-sobrenome"><b>Sobrenome: </b> </label>
		<input name="sobrenome" id="meu-sobrenome" type="text" placeholder="Digite seu Sobrenome" required />
	</div>
	<div>
		<button type="submit">Salvar</button>
		<button type="reset">Limpar</button>
	</div>
	
	</form>
</body>
