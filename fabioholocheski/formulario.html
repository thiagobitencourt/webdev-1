<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
</head>
<body>	

	<h3>Tags de Formulario</h3>
		
	<label for="inp-text">Texto: </label>	
	<input id="inp-text" type="text" placeholder="campo de Texto" />	
		
	<br />	
	<label for="inp-num">Numero: </label>
	<input type="number" placeholder="Campo de numero"/>	
		
	<br />	
	<label>Senha: </label>
	<input type="password" />
	
	<br />	
	<label>Email: </label>
	<input type="email"  placeholder="exemplo@email.com"/>
	
	<br />	
	<label>Telefone </label>
	<input type="tel"/>	
	
	<br />	
	<label>URL: </label>
	<input type="url"  />
	
	<br />	
	<label>KD?: </label>
	<input type="hidden"  />
	
	<br />	
	<label>Range: </label>
	<input type="range" />
	
	<br />	
	<label>Arquivo: </label>
	<input type="file" />
	
	<br />	
	<label>Imagem: </label>
	<input type="image" />
	
	<br />	
	<label>Cor: </label>
	<input type="color" />
	
	<br />	
	<label>Data: </label>
	<input type="date" />
	
	<br />	
	<label>Time: </label>
	<input type="time" />
	
	<br />	
	<label>Datetime-local: </label>
	<input type="datetime-local" />
	
	<br />	
	<label>Month: </label>
	<input type="month" />
	
	<br />	
	<label>Radio Button: </label>
	<input name="item" type="radio" >Item 1
	<input name="item" type="radio" >Item 2
	<input name="item" type="radio" >Item 3
	
	<br />	
	<label>Checkbox: </label>
	<input name="opcao" type="checkbox" >Opção 1
	<input name="opcao" type="checkbox" >Opção 2
	<input name="opcao" type="checkbox" >Opção 3
	
	
	<br />
	<Label>Botão: </label>
	<input type="button" value="Clicar-me!" />
	
	<br />
	<Label>Botão Submit: </label>
	<input type="submit" value="Clicar-me!" />
	
	<br />
	<Label>Botão Rest: </label>
	<input type="reset" value="Resetar!" />
	
	<br/>
	<button type="button">Botão !!</button>
	<button type="submit">Botão submit !!</button>
	<button type="rest">Botão reset!!</button>
	
	<br/>
	<label>Barra de Progresso</label>
	<progress value="30" max="100"></progress>
	
	<br/>
	<label>Area de Texto</label>
	<textarea maxlength="25"></textarea>
	
	<br/>
	<label>Campo de texto com limite: </label>
	<input type="text" maxlength="5"></input>
	
	<br/>
	<label>Campo de Seleção</label>
	<select>
		<option>Selecione uma opção</option>
		<option>Opção 1</option>
		<option>Opção 2</option>
		<option>Opção 3</option>
		<option selected>Opção 4</option>
	</select>
	
	
	
	
	
	
		<br /><br/>
	<a href="index.html">Voltar</a>
		
</body>
</html>
