<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Formulario Djiovani</title>
<link rel="stylesheet" type="text/css" href="estilo.css"/>

<style>

form {
    /* Apenas para centralizar o form na página */
    margin: 0 auto;
    width: 500px;
    /* Para ver as bordas do formulário */
    padding: 1em;
    border: 5px solid #CCC;
    border-radius: 1em;
}
form div + div {
    margin-top: 1em;
}
label {
    /*Para ter certeza que todas as labels tem o mesmo tamanho e estão propriamente alinhadas */
    display: inline-block;
    width: 120px;
    text-align: right;
}

input, textarea {
    /* Para certificar-se que todos os campos de texto têm as mesmas configurações de fonte. Por padrão, textareas ter uma fonte monospace*/
    font: 1em sans-serif;

    /* Para dar o mesmo tamanho a todos os campo de texto */
    width: 300px;
    -moz-box-sizing: border-box;
    box-sizing: border-box;

    /* Para harmonizar o look & feel das bordas nos campos de texto*/
    border: 1px solid #999;
}
input:focus, textarea:focus {
    /* Dar um pouco de destaque nos elementos ativos */
    border-color: #000;
}

textarea {
    /* Para alinhar corretamente os campos de texto de várias linhas com sua label*/
    vertical-align: top;

    /* Para dar espaço suficiente para digitar algum texto */
    height: 5em;

    /* Para permitir aos usuários redimensionarem qualquer textarea verticalmente. Ele não funciona em todos os browsers */
    resize: vertical;
}
.button {
    /* Para posicionar os botões para a mesma posição dos campos de texto */
    padding-left: 90px; /* mesmo tamanho que os elementos do tipo label */
}
button {
    /* Esta margem extra representa aproximadamente o mesmo espaço que o espaço entre as labels e os seus campos de texto*/
    margin-left: 15em;
}
</style>

</head>
<body>

<h1>Formulário Contato:</h1>

<form action="index.html" method="post">
    <div>
        <label for="name">Nome:<i style="color: red">*</i> </label>
        <input type="text" id="name" placeholder="Exemplo.: Pedro" pattern="[a-zA-Z\s]+$" required />
    </div>

    <div>
        <label for="Sobrenome">Sobrenome:<i style="color: red">*</i> </label>
        <input type="text" id="Sobrenome" placeholder="Exemplo.: Silva" pattern="[a-zA-Z\s]+$" required />
    </div>

    <div>
        <label for="Data" >Data Nascimento:</label>
        <input type="date" id="Data" required />
    </div>

    <div>
        <label for="Endereço">Endereço:</label>
        <input type="text" id="Endereço" />
    </div>

    <div>
              <label for="UF">UF:</label>
              <select name="estado">
              <option value="ac">Acre</option>
              <option value="al">Alagoas</option>
              <option value="am">Amazonas</option>
              <option value="ap">Amapá</option>
              <option value="ba">Bahia</option>
              <option value="ce">Ceará</option>
              <option value="df">Distrito Federal</option>
              <option value="es">Espírito Santo</option>
              <option value="go">Goiás</option>
              <option value="ma">Maranhão</option>
              <option value="mt">Mato Grosso</option>
              <option value="ms">Mato Grosso do Sul</option>
              <option value="mg">Minas Gerais</option>
              <option value="pa">Pará</option>
              <option value="pb">Paraíba</option>
              <option value="pr">Paraná</option>
              <option value="pe">Pernambuco</option>
              <option value="pi">Piauí</option>
              <option value="rj">Rio de Janeiro</option>
              <option value="rn">Rio Grande do Norte</option>
              <option value="ro">Rondônia</option>
              <option value="rs">Rio Grande do Sul</option>
              <option value="rr">Roraima</option>
              <option value="sc">Santa Catarina</option>
              <option value="se">Sergipe</option>
              <option value="sp">São Paulo</option>
              <option value="to">Tocantins</option>
            </select>
    </div>

    <div>
        <label for="telefone">Telefone:</label>
        <input type="Tel" id="Telefone"  placeholder="Ex.: (99) 9999-9999"/>
    </div>
    <div>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" />
    </div>

    <div>
        <label for="msg">Mensagem:</label>
        <textarea id="msg"></textarea>
    </div>

<div>
    <button type="reset" > Limpar </button>
</div>

<div>
    <button type="submit"> Enviar </button>
</div>

</form>
