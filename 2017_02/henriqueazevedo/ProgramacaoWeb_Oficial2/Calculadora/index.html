<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora - Henrique Azevedo</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <header class="container cabecalho" align="center">
      <h1>Henrique Azevedo</h1>
      <span>
        <a href="https://github.com/HiqueA" target="_blank">
          Link do Github
        </a>
      </span>
    </header>

    <main class="container">
      <section>
        <div class="alerta alerta-erro">
          <p id="erro"></p>
          <button type="button" class="limpar-erros" onclick="limparErros()">limpar erros</button>
        </div>
      </section>

      <section>
        <input id="calculadora-display" disabled type="text" class="calculadora-input">
      </section>

      <section class="calculadora">
        <section class="btns-line">
          <button type="button" value="7" class="btn btn-blue numero">7</button>
          <button type="button" value="8" class="btn btn-blue numero">8</button>
          <button type="button" value="9" class="btn btn-blue numero">9</button>
          <button type="button" value="SOMAR" class="btn btn-blue operacao"> + </button>
          <button type="button" onclick="calcular()" class="btn btn-green">Calcular</button>
        </section>

        <section class="btns-line">
          <button type="button" value="4" class="btn btn-blue numero">4</button>
          <button type="button" value="5" class="btn btn-blue numero">5</button>
          <button type="button" value="6" class="btn btn-blue numero">6</button>
          <button type="button" value="SUBTRAIR" class="btn btn-blue operacao">-</button>
        </section>

        <section class="btns-line">
          <button type="button" value="1" class="btn btn-blue numero">1</button>
          <button type="button" value="2" class="btn btn-blue numero">2</button>
          <button type="button" value="3" class="btn btn-blue numero">3</button>
          <button type="button" value="MULTIPLICAR" class="btn btn-blue operacao">*</button>
        </section>

        <section class="btns-line">
          <button type="button" id="botao-limpar" class="btn btn-blue">C</button>
          <button type="button" value="0" class="btn btn-blue numero">0</button>
          <button type="button" class="btn btn-blue ponto">.</button>
          <button type="button" value="DIVIDIR" class="btn btn-blue operacao">/</button>
        </section>
	  <hr />	
      </section>
	  <section class="container operacoes">
		<div>
          <p id="salvar"></p>
         
        </div>
	  
	  </section>
	  <button type="button" class="btn-green" onclick="limparHistorico()">limpar historico</button>
    </main>

    <script src="src/calculadora.js"></script>
    <script>
      console.log("Bem vindo ao fantástico mundo Javascript!");
      var x = 10;
      var y = 20;
      var z = "abc";
      console.log("A soma dos numeros é: " + (x + y));
      // alert("A soma dos numeros é: " + (x + y));
      /*
       Tudo isso é
       um comentario
      */
    </script>

  </body>
</html>
