<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Empresa Modelo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/add.js"></script>
    <!-- <script src="js/lista.js"></script> -->
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                <a class="navbar-brand" href="#">Empresa Modelo</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="adicionar.html">Adicionar</a></li>
                    <li><a href="index.html">Listar</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">
        <div class="row">

            <div class="col-md-12 col-sm-12 col-lg-12">

                <form class="task-form" action="index.html">

                    <div class="form-group row">
                        <div class="col-md-2 col-sm-2 col-form-label">
                            <label for="nome">Nome</label>
                        </div>
                        <div class="col-md-10 col-sm-10">
                            <input type="text" id="nome" name="nome" required placeholder="Digite seu Nome" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-2 col-sm-2 col-form-label">
                            <label for="sobrenome">Sobrenome</label>
                        </div>
                        <div class="col-md-10 col-sm-10">
                            <input type="text" id="sobrenome" name="sobrenome" required placeholder="Digite seu Sobrenome" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-2 col-sm-2 col-form-label">
                            <label for="idade">Idade</label>
                        </div>
                        <div class="col-md-10 col-sm-10">
                            <input type="number" id="idade" name="idade" class="form-control text-right" required placeholder="Sua Idade">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-2 col-sm-2 col-form-label">
                            <label for="nascimento">Data Nascimento</label>
                        </div>
                        <div class="col-md-10 col-sm-10">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-time"></span></div>
                                <input type="date" id="nascimento" name="nascimento" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-2 col-sm-2 col-form-label">
                            <label for="qualificacao">Qualificação</label>
                        </div>
                        <div class="col-md-10 col-sm-10">
                            <input type="text" id="qualificacao" name="qualificacao"  class="form-control text-right" required placeholder="Qualificação">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-offset-2 col-sm-1" style="width: 10%;">
                            <a class="btn btn-primary" id="btnAdd">
                                Salvar
                                <span class="glyphicon glyphicon-usd"></span>
                            </a>
                        </div>

                    </div>

                </form>

            </div>

        </div>
    </div>

</body>

</html>
