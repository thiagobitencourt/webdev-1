<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Empresa Modelo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/add.js"></script>

</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                <a class="navbar-brand" href="#">Empresa Modelo</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="adicionar.html">Adicionar</a></li>
                    <li><a href="index.html">Listar</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <div class="container">
        <div class="row">

            <div class="col-md-12 col-sm-12 col-lg-12">

                <div class="table-responsive">
                    <table class="table table-striped table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Sobrenome</th>
                                <th>Idade</th>
                                <th>Editar</th>
                            </tr>
                        </thead>
                        <tbody id="tabela_corpo">
                        </tbody>
                    </table>
                </div>

                <div class="form-group">
                    <a class="btn btn-primary" href="adicionar.html">
                Adicionar Curriculo
                <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Editar</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <div class="col-md-4 col-sm-4 col-form-label">
                            <label for="codigo">ID</label>
                        </div>
                        <div class="col-md-8 col-sm-8">
                            <input type="text" id="codigo" name="codigo" required class="form-control" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4 col-sm-4 col-form-label">
                            <label for="nome">Nome</label>
                        </div>
                        <div class="col-md-8 col-sm-8">
                            <input type="text" id="nome" name="nome" required class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4 col-sm-4 col-form-label">
                            <label for="sobrenome">Sobrenome</label>
                        </div>
                        <div class="col-md-8 col-sm-8">
                            <input type="text" id="sobrenome" name="sobrenome" required placeholder="Digite seu Sobrenome" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-4 col-sm-4 col-form-label">
                            <label for="idade">Idade</label>
                        </div>
                        <div class="col-md-8 col-sm-8">
                            <input type="number" id="idade" name="idade" class="form-control text-right" required placeholder="idade">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-4 col-sm-4 col-form-label">
                            <label for="nascimento">Data de Nascimento</label>
                        </div>
                        <div class="col-md-8 col-sm-8">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-time"></span></div>
                                <input type="date" id="nascimento" name="nascimento" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-2 col-sm-2 col-form-label">
                            <label for="qualificacao">Qualificação</label>
                        </div>
                        <div class="col-md-10 col-sm-10">
                            <input type="text" id="qualificacao" name="qualificacao"  class="form-control text-right" required placeholder="Qualificação">
                        </div>
                    </div>

                  </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnUpdate">Salvar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
