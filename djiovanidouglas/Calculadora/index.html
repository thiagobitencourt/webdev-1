<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculadora - Djiovani Douglas</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <header class="container cabecalho" align="center">
    <h1>Calculadora</h1>
    <span>
      <a href="http://github.com/djiovani-douglas" target="_blank">
        Djiovani Douglas
      </a>
    </span>
  </header>

  <main class="container">
    <section>
      <input disabled type="text" class="calculadora-input">
    </section>

    <section class="calculadora">
      <section class="btns-line">
        <button type="button" class="btn btn-blue">7</button>
        <button type="button" class="btn btn-blue">8</button>
        <button type="button" class="btn btn-blue">9</button>
        <button type="button" class="btn btn-blue">+</button>
        <button type="button" class="btn btn-green">Calcular</button>
      </section>

      <section class="btns-line">
        <button type="button" class="btn btn-blue">7</button>
        <button type="button" class="btn btn-blue">8</button>
        <button type="button" class="btn btn-blue">9</button>
        <button type="button" class="btn btn-blue">-</button>
      </section>

      <section class="btns-line">
        <button type="button" class="btn btn-blue">4</button>
        <button type="button" class="btn btn-blue">5</button>
        <button type="button" class="btn btn-blue">6</button>
        <button type="button" class="btn btn-blue">*</button>
      </section>

      <section class="btns-line">
        <button type="button" class="btn btn-blue">1</button>
        <button type="button" class="btn btn-blue">2</button>
        <button type="button" class="btn btn-blue">3</button>
        <button type="button" class="btn btn-blue">/</button>
      </section>

      <section class="btns-line">
        <button type="button" class="btn btn-blue">C</button>
        <button type="button" class="btn btn-blue">0</button>
        <button type="button" class="btn btn-blue">.</button>
        <button type="button" class="btn btn-blue">^</button>
      </section>

    </section>
  </main>

</body>
</html>
