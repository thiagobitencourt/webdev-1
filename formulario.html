<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <hr>

    <form>
        <fieldset>
            <legend>Perfil pessoal</legend>

            <label for="nome">Nome: </label>
            <input id="nome" type="text" placeholder="Informe o seu nome">

            <input type="date">

            <input type="color">

            <input type="file">

            <input type="password">

            <input type="checkbox">

            <br>
            <input name="sexo" type="radio"> masculino
            <input name="sexo" type="radio"> feminino

            <input type="button" value="Salvar">

            <input type="number">

            <input type="range">

            <input type="hidden">

            <input type="email">

            <button>Botão Salvar</button>

            <audio controls>
                <source src="horse.ogg" type="audio/ogg">
                <source src="horse.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>

            <br>
            <video width="300" height="300" controls>
                <source src="movie.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>




        </fieldset>
    </form>




    <hr>
    <a href="index.html">Principal</a>
</body>
</html>
